name: SonarCloud Scan

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  sonar:
    name: SonarCloud Scan
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout your repo
      - name: Checkout code
        uses: actions/checkout@v3

      # Step 2: Set up Node.js (needed for SonarScanner JS)
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      # Step 3: (Optional) Install dependencies if you have npm packages
      - name: Install dependencies
        run: npm install || echo "No dependencies to install"

      # Step 4: Run SonarCloud Scanner
      - name: Run SonarCloud Scan
        uses: SonarSource/sonarqube-scan-action@v5
        with:
          sonar-token: ${{ secrets.SONAR_TOKEN }}
          sonar-host-url: ${{ secrets.SONAR_HOST_URL }}
