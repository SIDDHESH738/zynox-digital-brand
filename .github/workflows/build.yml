name: SonarCloud Scan

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  sonar:
    runs-on: ubuntu-latest
    env:
      SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}  # Add your SonarCloud token in GitHub Secrets

    steps:
      # Step 1: Checkout code
      - name: Checkout code
        uses: actions/checkout@v3

      # Step 2: Setup Node.js (required for SonarScanner JS)
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      # Step 3: Install dependencies if any (optional)
      - name: Install dependencies
        run: npm install || echo "No dependencies to install"

      # Step 4: Run SonarCloud Scanner
      - name: Run SonarCloud Scan
        uses: SonarSource/sonarqube-scan-action@v5
        with:
          args: >
            -Dsonar.projectKey=SIDDHESH738_zynox-digital-brand_3f24b864-67be-4da5-bdd8-1353fe41db02
            -Dsonar.organization=your-organization-key
            -Dsonar.host.url=https://sonarcloud.io
            -Dsonar.sources=.
            -Dsonar.inclusions=**/*.js,**/*.css,**/*.html
            -Dsonar.exclusions=**/node_modules/**,**/assets/**,**/*.png,**/*.jpg,**/*.jpeg,**/*.gif,**/*.svg,**/*.woff,**/*.woff2,**/*.ttf
